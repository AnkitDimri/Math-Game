<html lang="en" dir="ltr">

        <title>Maths Game</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>

        <div id="container">
            <div id="score">
                Score: <span id="score_value">0</span>
            </div>

            <div id="correct">
                Correct
            </div>

            <div id="wrong">
                Try Again
            </div>

            <div id="question">

            </div>

            <div id="instruction">
                Click on the correct answer
            </div>

            <div id="choices">
                <div id="choice1" class="box">

                </div>

                <div id="choice2" class="box">

                </div>

                <div id="choice3" class="box">

                </div>

                <div id="choice4" class="box">

                </div>
            </div>

            <div id="start">
                Start Game
            </div>

            <div id="timeremaining">
                Time remaining:  <span id="timeremaininingvalue">60</span> sec
            </div>

            <div id="gameover">

            </div>
        </div>

        <script type="text/javascript" src="script.js"> </script>
    </body>
</html>
